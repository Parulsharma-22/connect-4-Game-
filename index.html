<!DOCTYPE html>
<html lang="en">
<head>
    <!-- parul_sharma -->
    <!-- 127.0.0.1/Connect_4_Game/index.html  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connect 4 Game | Parul Sharma</title>
</head>
<body>
    
    <div class="wrapper">
        <img src="https://www.connect4.app/wp-content/themes/connect4/img/media/Connect4_logo_regular.png" alt="">
        <div id="playerTurn">Demo Text</div>
        <div class="container"></div>
        <div id="information">
          <div class="player-wrappers">
            Player 1
            <div class="player1"></div>
          </div>
          <div class="player-wrappers">
            Player 2
            <div class="player2"></div>
          </div>
        </div>
      </div>
      <div class="startScreen">
        <img id="front" src="https://www.connect4.app/wp-content/themes/connect4/img/media/Connect4_logo_regular.png" alt="">
        <div id="message"></div>
        <button id="start">Start Game</button>
      </div>
      <script src="js/index.js"></script>
</body>
</html>
